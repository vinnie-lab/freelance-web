<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Writing Platform</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-header" style="text-align: center;">
                <h1 class="logo">WriteWise</h1>
                <h3>Welcome Back!</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••">
                    </div>
                    <p>Login as a Client: <a href="client/dashboard.html" class="btn btn-primary">Client Login</a></p>
                    <p>Login as a Writer: <a href="writer/dashboard.html" class="btn btn-success">Writer Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
